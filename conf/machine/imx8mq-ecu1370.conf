#@TYPE: Machine
#@NAME: NXP i.MX 8M Quad ECU1370
#@SOC: i.MX8MQ
#@DESCRIPTION: Machine configuration for NXP i.MX 8M Quad ECU1370

MACHINEOVERRIDES =. "mx8mq:"
require conf/machine/include/imx-base.inc
require conf/machine/include/arm/armv8a/tune-cortexa53.inc

require adv-imx.inc

# BSP default providers
PREFERRED_PROVIDER_virtual/kernel:imx8mq-ecu1370 ?= "linux-imx"
PREFERRED_PROVIDER_u-boot:imx8mq-ecu1370 ?= "u-boot-adv"
PREFERRED_PROVIDER_u-boot-fw-utils:imx8mq-ecu1370 ?= "u-boot-fw-utils"
PREFERRED_PROVIDER_virtual/bootloader:imx8mq-ecu1370 ?= "u-boot-imx"

KERNEL_DEVICETREE = " \
	freescale/fsl-imx8mq-ecu1370.dtb \
"

MACHINE_EXTRA_RRECOMMENDS:remove = " imx-m4-demos"

UBOOT_CONFIG ??= "sd"
UBOOT_CONFIG[sd] = "imx8mq_ecu1370_defconfig,sdcard"
SPL_BINARY = "spl/u-boot-spl.bin"

ATF_PLATFORM = "imx8mq"

# Set DDR FIRMWARE
DDR_FIRMWARE_NAME = " \
    lpddr4_pmu_train_1d_imem.bin \
    lpddr4_pmu_train_1d_dmem.bin \
    lpddr4_pmu_train_2d_imem.bin \
    lpddr4_pmu_train_2d_dmem.bin \
"

# Set U-Boot DTB
UBOOT_DTB_NAME = "fsl-imx8mq-ecu1370.dtb"

# Set imx-mkimage boot target
IMXBOOT_TARGETS = "flash_evk flash_evk_no_hdmi flash_dp_evk"
IMX_BOOT_SOC_TARGET = "iMX8M"

SERIAL_CONSOLES = "115200;ttymxc0"

IMAGE_BOOTLOADER = "imx-boot"

#ROOTFS_SIZE = "10000"
LOADADDR = ""
UBOOT_SUFFIX = "bin"
UBOOT_MAKE_TARGET = ""
IMX_BOOT_SEEK = "33"

# If you change TEE_LOAD_ADDR, make sure to align patch for soc.mak
TEE_LOAD_ADDR ?= "0x56000000"
TEE_CFG_DDR_SIZE ?= "0x100000000"
